<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content= "width=device-width, user-scalable=no">
    <link rel="manifest" href="/manifest.json">
    <title>PWA 博文</title>
  </head>
  <body>
    <header class="header">
      <div class="title">PWA 博文</div>
      <a class="action action-to-home" href="/">首页</a>
      <div class="action action-install-app">安装应用</div>
      <div class="action action-unsubscribe">取消订阅</div>
    </header>
    <section class="container">
      <div class="input">
        <input class="name" type="text" placeholder="标题" />
      </div>
      <div class="input">
        <textarea class="context" placeholder="正文"></textarea>
      </div>
      <div class="actions">
        <button class="save">保存</button>
        <button class="delete">删除</button>
      </div>
    </section>
  </body>
</html>
